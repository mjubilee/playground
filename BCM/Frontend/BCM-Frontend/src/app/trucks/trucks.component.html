<p>Truck</p>

  {{ truckData | json }}

<div [hidden]="!isNew">
    <form #truckForm="ngForm">
        <div class="form-group">
            <label for="truckName">Name</label>
            <input type="text" class="form-control" id="truckName" required [(ngModel)]="truckData.name" name="truckName" #truckName="ngModel" minlength="3" maxlength="20">
            <div [hidden]="truckName.valid || truckName.pristine">
                <div *ngIf="truckName.errors?.['required']" class="alert alert-danger">Truck name is required.</div>
                <div *ngIf="truckName.errors?.['minlength']" class="alert alert-danger">Truck name must be at least 3 characters long.</div>
                <div *ngIf="truckName.errors?.['maxlength']" class="alert alert-danger">Truck name must be less than 20 characters long.</div>
            </div>
        </div>
       
        <div class="form-group">
            <label for="truckModel">Model</label>
            <input type="text" class="form-control" id="truckModel" required [(ngModel)]="truckData.model" name="truckModel" #truckModel="ngModel">
            <div [hidden]="truckModel.valid || truckModel.pristine" class="alert alert-danger">Truck model is required</div>
        </div>
               
        <div class="form-group">
            <label for="power">Truck Status</label>
            <select class="form-control" id="statuses" required>
                <option *ngFor="let status of statuses" [value]="status">{{status}}</option>
            </select>
        </div>
          
        <button type="button" [disabled]="!truckForm.form.valid" class="btn btn-default" (click)="saveTruck(); truckForm.reset()">Save</button>
    </form>
</div>

<div [hidden]="isNew">
    <div class="row">
        <div class="col-xs-3">Name</div>
        <div class="col-xs-9">{{ truckData.name }}</div>
    </div>
    <div class="row">
        <div class="col-xs-3">Model</div>
        <div class="col-xs-9">{{ truckData.model }}</div>
    </div>
    <div class="row">
        <div class="col-xs-3">status</div>
        <div class="col-xs-9">{{ truckData.status }}</div>
    </div>
    <br>
    <button type="button" class="btn btn-primary" (click)="isNew = false; isEdit = true">Edit</button>&nbsp;
    <button type="button" class="btn btn-primary" (click)="deleteTruck()">Delete</button>
</div>
